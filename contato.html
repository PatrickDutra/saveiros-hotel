<!DOCTYPE html>
<html lang="pt-BR">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale Conosco - Saveiros Hotel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
 
</head>
<body class="bg-slate-100 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-blue-900 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="index.html">
        <img src="img/logo-saveiros.png" alt="Saveiros Hotel" class="h-12">
      </a>
      <nav>
        <ul class="flex space-x-4">
            <li>
              <a href="index.html" class="px-3 py-1 rounded-md transition hover:bg-white hover:text-blue-800 border border-transparent hover:border-white">
                Home
              </a>
            </li>
            <li>
              <a href="sobre.html" class="px-3 py-1 rounded-md transition hover:bg-white hover:text-blue-800 border border-transparent hover:border-white">
                Sobre o Hotel
              </a>
            </li>
            <li>
              <a href="acomodacoes.html" class="px-3 py-1 rounded-md transition hover:bg-white hover:text-blue-800 border border-transparent hover:border-white">
                Acomodações
              </a>
            </li>
            <li>
              <a href="marataizes.html" class="px-3 py-1 rounded-md transition hover:bg-white hover:text-blue-800 border border-transparent hover:border-white">
                Sobre Marataízes
              </a>
            </li>
            <li>
              <a href="contato.html" class="px-3 py-1 rounded-md transition hover:bg-white hover:text-blue-800 border border-transparent hover:border-white">
                Fale Conosco
              </a>
            </li>
          </ul>
          
          
    </div>
  </header>
 

  
  
  

  <!-- Formulário + Mapa lado a lado -->
<section class="py-12 px-4">
  <div class="container mx-auto max-w-6xl">
    <h2 class="text-3xl font-semibold mb-10 text-center">Fale Conosco</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Formulário -->
      <form action="https://formsubmit.co/patrickdutrasb@gmail.com" method="POST" class="bg-gray-100 p-6 rounded shadow">
        <div class="mb-4">
          <label class="block mb-1 font-medium">Nome</label>
          <input type="text" name="nome" required class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">E-mail</label>
          <input type="email" name="email" required class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Mensagem</label>
          <textarea name="mensagem" rows="4" required class="w-full p-2 border rounded"></textarea>
        </div>
        <input type="hidden" name="_captcha" value="false" />
        <button type="submit" class="bg-blue-800 text-white py-2 px-6 rounded hover:bg-blue-700 transition">Enviar</button>
      </form>

      <!-- Mapa -->
      <div class="rounded shadow overflow-hidden h-full">
        <iframe 
          src="https://maps.google.com/maps?q=-21.04302980170058,-40.824574440476646&z=16&output=embed"
          width="100%" height="100%" style="min-height: 350px; border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    </div>
  </div>
</section>


  <!-- Footer -->
  <footer class="bg-blue-800 text-white py-4 mt-12">
    <div class="container mx-auto text-center px-4">
        <p>&copy; 2025 Saveiros Hotel - Marataízes, ES</p>
        <p>Avenida Miramar, 119, Centro, contato@saveirospalacehotel.com.br (28) 3532-1413</p>
    </div>
  </footer>
</body>
</html>
